<div class="row">
  <div class="col-md-12">
      <div id="wf_container"></div>
      <div id="wf-timeline"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <div class="wf-navigation">
          <button (click)="Play()" class="btn btn-primary">
              <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button (click)="Pause()" class="btn btn-primary">
              <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button (click)="Stop()" class="btn btn-primary">
              <i class="fa fa-stop" aria-hidden="true"></i>
          </button>
          <button (click)="Mute()" [ngClass]="isMute() ? 'btn btn-danger' : 'btn btn-primary'">
              <i [ngClass]="
              isMute() ? 'fa fa-volume-mute' : 'fa fa-volume-up'
        " aria-hidden="true"></i>
          </button>
      </div>
  </div>
</div>
<div>
  <input type="file" id="inp_file" style="display: none;">
</div>
