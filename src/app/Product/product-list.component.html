<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter By:</div>
      <div class="col-md-4">
        <input [(ngModel)]="listFilter" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered By:{{ listFilter }}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf="products && products.length">
        <thead>
          <tr>
            <th>
              <button (click)="toggleImage()" class="btn btn-primary">
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td>
              <img
                *ngIf="showImage"
                [src]="product.imageUrl"
                [title]="pageTitle"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
              />
            </td>

            <td>{{ product.productName | uppercase }}</td>
            <td>
              {{ product.productCode | lowercase | convertToSpaces: "-" }}
            </td>
            <td>{{ product.releaseDate }}</td>
            <td [innerHtml]="product.price | currency | lowercase"></td>
            <td>
              <pm-star (ratingClicked)='onRatingClicked($event)' [rating]='product.starRating'></pm-star></td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
